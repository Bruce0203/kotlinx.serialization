apply plugin: 'kotlin'
apply plugin: 'kotlinx-serialization'

compileKotlin {
    kotlinOptions {
        allWarningsAsErrors = false
        jvmTarget = '1.8'
        freeCompilerArgs += "-Xuse-k2"
    }
}

compileTestKotlin {
    kotlinOptions {
        freeCompilerArgs += "-Xuse-k2"
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}


dependencies {
    api project(':kotlinx-serialization-core')
    api project(':kotlinx-serialization-json')
    api project(':kotlinx-serialization-json-okio')
    api project(':kotlinx-serialization-protobuf')
    api 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation("com.squareup.okio:okio:${property("okio_version")}")

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-reflect'
    testImplementation 'junit:junit:4.12'
    testImplementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:${property("coroutines_version")}")
    testImplementation("com.google.code.gson:gson:2.8.5")
}
